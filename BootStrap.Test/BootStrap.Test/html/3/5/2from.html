<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../../../res/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="请输入你的用户名或Email" id="account"/>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入你的用户名或Email" id="pwd" />
            </div>
        </div>
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
               <div class="checkbox">
                   <label>
                       <input type="checkbox"/>记住密码
                   </label>
               </div>
           </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>

    </form>
</body>
</html>
