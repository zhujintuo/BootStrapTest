<!DOCTYPE html>

    <title>列偏移和列排序</title>
    <meta charset="utf-8" />
    <link href="../res/css/bootstrap.css" rel="stylesheet" />

<body>

        <div class="col-sm-5 col-md-6">col-sm-5 col-md-6</div>
